<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Management Module </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Blog Posts</h1>

    <!-- Button to create a new blog post -->
    <div class="d-flex justify-content-end mb-4">
      <a href="create-blog.html" class="btn btn-success">Create Blog</a>
    </div>

    <!-- Adding blog posts dynamically -->
    <div id="blog-list" class="row"></div>

    <!-- Pagination for navigating through multiple blog pages -->
    <nav aria-label="Page navigation">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
